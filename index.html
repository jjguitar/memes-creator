<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de memes</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar header">
        <a href="#" class="navbar-brand">Creador memes</a>
      </div>
      <div class="collapse navbar-collapse"></div>
    </div>
  </nav>

  <div class="principal">
    <div class="area-canvas">
      <canvas class="imagen-canvas" id="imagenCanvas">
        Â¡Lo sentimos, su navegador no provee soporte para canvas!
      </canvas>
    </div>

    <div class="area-entrada">
      <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="file" class="form-control" id="imagen" accept=".png,.jpeg,.jpg">
      </div>

      <div class="form-group">
        <label for="imagen">Texto superior:</label>
        <input type="text" class="form-control" id="textoSuperior">
      </div>

      <div class="form-group">
        <label for="imagen">Texto inferior:</label>
        <input type="text" class="form-control" id="textoInferior">
      </div>

      <a class="btn btn-primary boton-descarga" id="descargarMeme" download="meme.png">Descargar Meme</a>
    </div>
  </div>

  <div class="has-error" style="display: none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="JS/memes.js"></script>
  <script src="JS/script.js"></script>
</body>
</html>
